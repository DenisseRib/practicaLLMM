<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/img/large.png">
    <link rel="stylesheet" href="/estilos/styleAlta.css">
    <link rel="stylesheet" href="/estilos/style.css">
</head>
<div class="contenedorAlta">
    <header>
        <h2>StrongHer</h2>
        <p>Formulario de Alta</p>
    </header>
</div>
<div class="cont">
    <form action="index.html" method="GET">


        <label>Apellidos *</label>
        <input type="text" name="apellidos" required>


        <label>DNI *</label>
        <input type="text" name="dni" required pattern="[0-9]{8}[A-Z]"
            title="8 dígitos y una letra mayúscula al final (Ej: 12345678X)">



        <label>Dirección *</label>
        <input type="text" name="direccion" required pattern="C\/[a-Z]+ Nº[0-9]+ P[a-zA-Z0-9]"
            placeholder="C/NombreCalle Nºnum Pletra" title="Formato: C/NombreCalle Nºnum Pletra">



        <label>Ciudad *</label>
        <input type="text" name="ciudad" required>

        <label>Código Postal *</label>
        <input type="text" name="cp" list="cp-options" required pattern="[0-9]{5}" maxlength="5">
        <datalist id="cp-options">
            <option value="37004">
            <option value="37002">
            <option value="37001">
            <option value="37195">
            <option value="37196">
        </datalist>



        <label>País *</label>
        <input type="text" name="pais" required>



        <label class="optional">Fecha de nacimiento (Opcional)</label>
        <input type="date" name="nacimiento">



        <label class="optional">Email (Opcional)</label>
        <input type="email" name="email" placeholder="correo@correo.es">



        <label>Contraseña *</label>
        <input type="text" name="password" required pattern="_[a-zA-Z]{1,7}_[a-zA-Z0-9]{5}&[0-9]{2}"
            title="Formato: _Max7Letras_5letrasÓnúmeros&2números">



        <label>Sexo *</label>
        <select name="sexo" required>
            <option value="">Seleccione...</option>
            <option value="mujer">Mujer</option>
            <option value="hombre">Hombre</option>
            <option value="otro">Otro</option>
        </select>


        <label>Aficiones *</label>
        <input type="text" name="aficiones" list="hobby-options" required>
        <datalist id="hobby-options">
            <option value="Running">
            <option value="Yoga">
            <option value="Pesos">
            <option value="Baile">
        </datalist>

        <label class="optional">Foto de perfil (Opcional)</label>
        <input type="file" name="foto" accept="image/*">



        <button type="reset" class="boton">Borrar</button>
        <button type="submit" class="boton">Enviar</button>
        <button type="button" class="boton" onclick="window.location.href='../index.html'">Cancelar</button>

    </form>
</div>






</body>

</html>
